<div class="container-fluid text-center" *ngIf="!submitted">
  <h1>Login</h1>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form mx-auto mt-2">
    <mat-form-field class="form-element">
      <input matInput placeholder="Username" formControlName="username">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="error">Password Incorrect</mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div>

  </form>
</div>
